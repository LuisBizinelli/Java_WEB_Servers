<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>  
	<title>Formulário Aluno</title>  
</h:head>  
<h:body>  
	<h:form>  
		<h:outputLabel for="ra">RA</h:outputLabel>   
		<h:inputText id="ra" value="#{alunoBB.aluno.ra}" required="true" requiredMessage="RA do aluno é obrigatório"/> <br/>
		
		<h:outputLabel for="nome">Nome</h:outputLabel>   
		<h:inputText id="nome" value="#{alunoBB.aluno.nome}" required="true" requiredMessage="Nome é obrigatório"/> <br/>
		
		<h:outputLabel for="sobrenome">Sobrenome</h:outputLabel>   
		<h:inputText id="sobrenome" value="#{alunoBB.aluno.sobrenome}" required="true" requiredMessage="Sobrenome é obrigatório"/> <br/>
	
		<h:selectOneRadio id="genero" value="#{alunoBB.aluno.genero}" required="true" requiredMessage="Informar gênero."> 
			<f:selectItem itemValue="Masculino" itemLabel="Masculino" />  
			<f:selectItem itemValue="Feminino" itemLabel="Feminino" />  			
		</h:selectOneRadio>		
		<h:commandButton id="submit-button" value="Enviar" action="#{alunoBB.alterar_aluno}"/> 
		<h:messages style="color: red"></h:messages>  		 
	</h:form>  
</h:body>  
</html>
